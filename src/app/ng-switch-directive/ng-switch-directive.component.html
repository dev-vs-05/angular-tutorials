<!-- ngSwitch case should be written as property binding -->
<div class="section-border">
  <ul [ngSwitch]="myValue">
    <li *ngSwitchCase="1">
      First Case
    </li>
    <li *ngSwitchCase="2">
      Second Case
    </li>
    <li *ngSwitchCase="3">
      Third Case
    </li>
    <li *ngSwitchCase="4">
      Fourth Case
    </li>
    <li *ngSwitchDefault>
      Default Case
    </li>
  </ul>
</div>
